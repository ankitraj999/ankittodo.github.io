<div class="col-lg-12">
  <h2>User Details</h2>
  <br>
  <button class="btn btn-success" [routerLink]="['/adduser']">Add User</button>
  &nbsp;&nbsp;
  <button class="btn btn-danger" [routerLink]="['/home']">LogOff</button>
<br>
  <br>
  <table class="table table-striped table-responsive table-hover">
    <thead><tr>
      <th class="text-hide">Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
      <td class="text-hide">{{user.id}}</td>
      <td>{{user.FirstName}}</td>
      <td>{{user.LastName}}</td>
      <td>{{user.email}}</td>
      <td><button class="btn btn-danger" (click)=delUser(user)>Delete</button>&nbsp;&nbsp;
        <button class="btn btn-success" (click)=editUser(user)>Edit</button></td>
    </tr>
    <tr  *ngIf='flag'>
      <th colspan="5">
      <p class="text-right text-danger">Sorry no user available</p>
    </th>
    </tr>
    </tbody>
  </table>

</div>
