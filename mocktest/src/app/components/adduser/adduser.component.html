<div class="col-md-6 col-md-offset-2">
    <h3>Add User</h3>
    <form #frm [formGroup]="addForm" (ngSubmit)="add()">
     <div class="form-group">
       <label for="firstname" >First Name</label>
       <input type="text" class="form-control" id="textFN" formControlName="FirstName"/>
       <div *ngIf="submitted && addForm.controls.FirstName.errors" class="error">
         <div *ngIf="addForm.controls.FirstName.errors.required" class="text-danger">
          First Name is required
         </div>
       </div>
     </div>



     <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" formControlName="LastName"/>
        <div *ngIf="submitted && addForm.controls.LastName.errors" class="error">
          <div *ngIf="addForm.controls.LastName.errors.required" class="text-danger">
           Last Name is required
          </div>
        </div>
      </div>

     <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" formControlName="email"/>
        <div *ngIf="submitted && addForm.controls.email.errors" class="error">
          <div *ngIf="addForm.controls.email.errors.required" class="text-danger">
           Email is required
          </div>
        </div>
      </div>
  
     
      <button class="btn btn-success" >Add</button> &nbsp;
  <button class="btn btn-danger" type="reset">Cancel</button>
  &nbsp;
  <a class="btn btn-warning" [routerLink]="['/home']">
  Go to Home</a> <br /><br />
  
  
    </form>
  </div>
